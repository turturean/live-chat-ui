<form [formGroup]="formGroup">
  <mat-form-field appearance="outline">
    <textarea
      matInput
      formControlName="text"
      placeholder="Write a message ..."
    ></textarea>
  </mat-form-field>
</form>

<button
  color="primary"
  mat-raised-button
  [disabled]="!formGroup.controls.text.value"
  (click)="send($event)"
>
  Send
</button>
